<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa de 15 Anos</title>
    <style>
        /* Estilos simples */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        header h1 {
            margin: 0;
        }
        
        nav {
            text-align: center;
            margin-top: 20px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        
        section {
            padding: 50px 0;
            text-align: center;
        }
        
        section h2 {
            margin-bottom: 20px;
        }
        
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
